<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <main>
        <h1>CREAT ACCOUNT</h1>
        <div class="social-media">
            <a href="#">
                <img src="ÍCONES DE REDES SOCIAS/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="ÍCONES DE REDES SOCIAS/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="ÍCONES DE REDES SOCIAS/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name" required>
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email" required>
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" required>
            </label>

            <input type="submit" value="Sign Up">
        </form>
    </main>
    <section class="images">
        <img src="ÍCONES DE REDES SOCIAS/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
